version: '3.8'
services:
  db:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: folium
      MYSQL_USER: folium
      MYSQL_PASSWORD: folium
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    restart: always

  backend:
    build: ./backend/blog
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    depends_on:
      - db
    restart: always

  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always

  backend_new:
    build: ./backendNew
    ports:
      - "8081:8081"
    environment:
      - APP_PORT=8081
      - DB_DSN=folium:folium@tcp(db:3306)/folium?charset=utf8mb4&parseTime=True&loc=Local&allowPublicKeyRetrieval=true
    depends_on:
      - db
    restart: always
volumes:
  db_data: 